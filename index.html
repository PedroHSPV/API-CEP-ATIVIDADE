<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

    <div class="container mt-5" >
        <div class="card shadow">
            <div class="card-body" style="background-color: yellow;">
                <h1 class="card-title text-center" >Consulta de endereço</h1>
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="cep" class="form-label">CEP</label>
                        <input type="text" class="form-control" name="cep" id="cep" placeholder="Digite o CEP">
                    </div>

                    <div class="col-md-6">
                        <button type="button" id="pesquisarCEP" class="btn btn-primary " style="margin-top: 31px;">Pesquisar</button>
                    </div>

                    <div class="col-md-12 d-none" id="camposApagados">
                        <div class="mb-3">
                            <label for="logradouro" class="form-label">Logradouro</label>
                            <input type="text" class="form-control" id="logradouro" placeholder="Rua" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="numero" class="form-label">Número</label>
                            <input type="text" class="form-control" id="numero" placeholder="Número">
                        </div>
                        <div class="mb-3">
                            <label for="complemento" class="form-label">Complemento</label>
                            <input type="text" class="form-control" id="complemento" placeholder="Complemento">
                        </div>
                        <div class="mb-3">
                            <label for="bairro" class="form-label">Bairro</label>
                            <input type="text" class="form-control" id="bairro" placeholder="Bairro" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="cidade" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="cidade" placeholder="Cidade" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="estado" class="form-label">Estado</label>
                            <input type="text" class="form-control" id="estado" placeholder="Estado" readonly>
                        </div>
                    </div>
                    <div class="col-md-6 " >
                        <button type="button" id="apagarConteudo" class=" btn btn-danger d-none" style="margin-top: 31px;">Apagar</button>
                    </div>
                    <div class="col-md-12">
                        <div id="resultado" class="mt-3"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
